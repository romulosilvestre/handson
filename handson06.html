<body>

    digite um número <input type="number" id="numero">
    <!--PASSO 2-->
    <button onclick="verificarParidade()">verificar</button>   
    <script>
        //PASSO 3 - Criar a função
        function verificarParidade() {
            //PASSO 4 - pegar o número na caixinha
            var numero = document.getElementById("numero").value

            //PASSO 5 - lógica matemática (se numero % 2 == 0)
            if (numero % 2 == 0) {
                alert("par")
            } else {
                alert("ímpar")
            }
        }
    </script>
